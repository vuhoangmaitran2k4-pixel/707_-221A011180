<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sản phẩm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 30px auto;
    }

    .search-box {
      margin-bottom: 20px;
    }

    #products {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .item {
      flex: 1 1 calc(33% - 10px);
      min-width: 150px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .notfound {
      color: red;
      margin-top: 10px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .item {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>

  <div class="search-box">
    <input id="searchInput" type="text" placeholder="Tìm kiếm sản phẩm..." />
    <button id="searchBtn">Tìm</button>
  </div>

  <div id="products"></div>
  <div id="message" class="notfound"></div>

  <script>
    const products = [
      { name: "iPhone 15" },
      { name: "Samsung S24" },
      { name: "Oppo Reno 10" },
      { name: "Xiaomi 13T" },
      { name: "MacBook Air" }
    ];

    const productsEl = document.getElementById("products");
    const messageEl = document.getElementById("message");
    const searchInput = document.getElementById("searchInput");

    // Hàm hiển thị danh sách
    function renderList(list) {
      productsEl.innerHTML = "";
      list.forEach(p => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = p.name;
        productsEl.appendChild(div);
      });
    }

    // Hiển thị ban đầu
    renderList(products);

    // Tìm kiếm
    document.getElementById("searchBtn").onclick = () => {
      const keyword = searchInput.value.trim().toLowerCase();

      // Nếu người dùng để trống
      if (!keyword) {
        messageEl.textContent = "";
        renderList(products);
        return;
      }

      const result = products.filter(p =>
        p.name.toLowerCase().includes(keyword)
      );

      if (result.length === 0) {
        productsEl.innerHTML = "";
        messageEl.textContent = "Không tìm thấy sản phẩm.";
      } else {
        messageEl.textContent = "";
        renderList(result);
      }
    };
  </script>

</body>
</html>
